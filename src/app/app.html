<ion-menu id="sideMenu" [content]="content" persistent="true">

    <ion-content padding>
    
        <ion-list no-lines>
            <button *ngFor="let content of sideMenuContent" (click)="navigate(content.path)" ion-item menuClose>
                {{content.name}}
            </button>
        </ion-list>
    
    </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
